logging:
  level:
    'org.hibernate.SQL': info
    'org.hibernate.stat': debug
    'com.h2database:h2': info
    'com.batsworks.batch.config.utils': debug



spring:
  application:
    name: CNAB BATCH
  main:
    allow-bean-definition-overriding: true
    banner-mode: OFF
  batch:
    jdbc:
      initialize-schema: NEVER
    job:
      enabled: false
  datasource:
    #url: jdbc:sqlserver://serverName=localhost;databaseName=CNAB_CODES;trustServerCertificate=true;
    #driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    #username: SA
    #password: Felipe@2001
    url: jdbc:mysql://localhost:3306/CNAB_CODES?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    #    database-platform: org.hibernate.dialect.SQLServerDialect
    hibernate:
      ddl-auto: none
      jdbc.batch_size: 30
      #dialect: org.hibernate.dialect.SQLServerDialect
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    open-in-view: false
    show-sql: true
    properties:
      jakarta:
        persistence:
          sharedCache:
            mode: ENABLE_SELECTIVE
      hibernate:
        format_sql: false
        generate_statistics: false
        order_inserts: true
        order_updates: true
        session:
          events:
            log.LOG_QUERIES_SLOWER_THAN_MS: 15
          region:
            factory_class: jcache
        javax:
          cache:
            provider: "org.ehcache.jsr107.EhcacheCachingProvider"
#            uri: "file:ehcache/xml"
  sql:
    init:
      mode: ALWAYS
  h2:
    console:
      enabled: true


configuration:
  max_size: 3000
  default_folder: tmp

documentation:
  title: ${spring.application.name}
  version: 1.0.1
  url: https://www.linkedin.com/in/felipebatista-silva/
  description: "projeto para para de batch cnab"
  name: "Felipe Batista da Silva"
  email: "felipeb2silva@gmail.com"