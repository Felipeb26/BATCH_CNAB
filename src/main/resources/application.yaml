logging:
  level:
    sql: debug
    'org.hibernate.SQL': debug
    'com.h2database:h2': debug

spring:
  main:
    banner-mode: OFF
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false
  datasource:
    url: jdbc:h2:file:./data/db
    driver-class-name: org.h2.Driver
    username: bats
    password:
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true